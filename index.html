<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="If you're a fan of Dungeons and Dragons, you've come to the right place! May all of your twenties be natural.">
  <title>&#127922; Let's Roll! &#127922</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Potta+One&display=swap" rel="stylesheet">
  <!-- font-family: 'Cinzel', serif;
       font-family: 'Potta One', cursive; -->
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <h1><u>Let's Roll!</u></h1>

  <hr class="box-theme">

  <main class="text-theme">
    <div class="die">
      <input id="numOfD2" type="number" min="1" class="box-theme" />
      <span>d2</span>
      <button id="d2" type="button" name="roll" class="box-theme">Roll</button>
      <input id="d2Modifier" type="number" class="box-theme" />
      <span id="resultsD2"></span>
    </div>

    <div class="die">
      <input id="numOfD4" type="number" min="1" class="box-theme" />
      <span>d4</span>
      <button id="d4" type="button" name="roll" class="box-theme">Roll</button>
      <input id="d4Modifier" type="number" class="box-theme" />
      <span id="resultsD4"></span>
    </div>

    <div class="die">
      <input id="numOfD6" type="number" min="1" class="box-theme" />
      <span>d6</span>
      <button id="d6" type="button" name="roll" class="box-theme">Roll</button>
      <input id="d6Modifier" type="number" class="box-theme" />
      <span id="resultsD6"></span>
    </div>

    <div class="die">
      <input id="numOfD8" type="number" min="1" class="box-theme" />
      <span>d8</span>
      <button id="d8" type="button" name="roll" class="box-theme">Roll</button>
      <input id="d8Modifier" type="number" class="box-theme" />
      <span id="resultsD8"></span>
    </div>

    <div class="die">
      <input id="numOfD10" type="number" min="1" class="box-theme" />
      <span>d10</span>
      <button id="d10" type="button" name="roll" class="box-theme">Roll</button>
      <input id="d10Modifier" type="number" class="box-theme" />
      <span id="resultsD10"></span>
    </div>

    <div class="die">
      <input id="numOfD12" type="number" min="1" class="box-theme" />
      <span>d12</span>
      <button id="d12" type="button" name="roll" class="box-theme">Roll</button>
      <input id="d12Modifier" type="number" class="box-theme" />
      <span id="resultsD12"></span>
    </div>

    <div class="die">
      <input id="numOfD20" type="number" min="1" class="box-theme" />
      <span>d20</span>
      <button id="d20" type="button" name="roll" class="box-theme">Roll</button>
      <input id="d20Modifier" type="number" class="box-theme" />
      <span id="resultsD20"></span>
    </div>

    <div class="die">
      <input id="numOfD100" type="number" min="1" class="box-theme" />
      <span>d100</span>
      <button id="d100" type="button" class="box-theme">Roll</button>
      <input id="d100Modifier" type="number" class="box-theme" />
      <span id="resultsD100"></span>
    </div>
  </main>

  <dialog id="modDialog" class="box-theme">
    <p>Modifier?</p>
    <input id="modValue" type="number" class="box-theme" />
    <button id="modButton" type="button" class="box-theme">Roll</button>
  </dialog>

  <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="js/Die.js"></script>
  <!-- <script type="text/javascript" src="js/D20.js"></script> -->
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
