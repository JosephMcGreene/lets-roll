<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="If you're a fan of Dungeons and Dragons, you've come to the right place! May all of your twenties be natural.">
  <title>&#127922; Let's Roll! &#127922</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Potta+One&display=swap" rel="stylesheet">
  <!-- font-family: 'Cinzel', serif;
       font-family: 'Potta One', cursive; -->
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <h1><u>Let's Roll!</u></h1>

  <hr class="box-theme">

  <main class="text-theme">
    <div class="die">
      <input id="numOfD2" placeholder="#" type="number" min="1" max="100" class="box-theme" />
      <span id="d2Id">d2</span>
      <input id="d2Modifier" placeholder="+/-" type="number" class="box-theme" />
      <button id="d2" type="button" name="roll" class="box-theme">Roll</button>
      <span id="resultsD2" class="results"></span>
    </div>

    <div class="die">
      <input id="numOfD4" placeholder="#" type="number" min="1" max="100" class="box-theme" />

      <span id="resultsD100" class="results"></span>
    </div>
  </main>

  <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="js/Die.js"></script>
  <script type="text/javascript" src="js/D20.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
